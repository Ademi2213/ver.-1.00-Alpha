<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .calculator { 
            border: 1px solid #ccc; 
            padding: 20px; 
            background-color: #f9f9f9; 
            border-radius: 5px; 
            width: 300px; 
            text-align: center; 
        }
        input { 
            margin: 10px 0; 
            padding: 10px; 
            width: calc(100% - 22px); 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 1rem; 
        }
        button { 
            padding: 10px; 
            width: 100%; 
            border: none; 
            border-radius: 5px; 
            background-color: #4CAF50; 
            color: white; 
            font-size: 1rem; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #45a049; 
        }
        .result { 
            margin-top: 20px; 
            font-size: 1.2rem; 
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <input type="number" id="firstNumber" placeholder="Pierwsza liczba" />
        <input type="text" id="operator" placeholder="Operator (+, -, *, /)" />
        <input type="number" id="secondNumber" placeholder="Druga liczba" />
        <button onclick="calculate()">Oblicz</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            let operator = document.getElementById('operator').value; // Operator matematyczny
            let secondNumber = parseFloat(document.getElementById('secondNumber').value); // Druga liczba
            let firstNumber = parseFloat(document.getElementById('firstNumber').value); // Pierwsza liczba
            let result; // Zmienna do przechowywania wyniku

            // Obliczenia w zależności od wybranego operatora
            if (operator === '+') {
                result = firstNumber + secondNumber; // Dodawanie
            } else if (operator === '-') {
                result = firstNumber - secondNumber; // Odejmowanie
            } else if (isNaN(firstNumber) || isNaN(secondNumber)) {
                result = 'Wprowadź poprawne liczby!'; // Sprawdzanie poprawności liczb
            } else if (operator === '*') {
                result = firstNumber * secondNumber; // Mnożenie
            } else if (operator === '/') {
                if (secondNumber === 0) {
                    result = 'Nie można dzielić przez zero!'; // Komunikat o błędzie
                } else {
                    result = firstNumber / secondNumber; // Dzielenie
                }
            } else {
                result = 'Nieznany operator!'; // Obsługa nieznanego operatora
            }

            // Wyświetlanie wyniku na stronie
            document.getElementById('result').textContent = 'Wynik: ' + result; // Wynik
        }
    </script>
</body>
</html>
