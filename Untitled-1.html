<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .calculator { 
            border: 1px solid #ccc; 
            padding: 20px; 
            background-color: #f9f9f9; 
            border-radius: 5px; 
            width: 300px; 
            text-align: center; 
        }
        input { 
            margin: 10px 0; 
            padding: 10px; 
            width: calc(100% - 22px); 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 1rem; 
        }
        button { 
            padding: 10px; 
            width: 100%; 
            border: none; 
            border-radius: 5px; 
            background-color: #4CAF50; 
            color: white; 
            font-size: 1rem; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #45a049; 
        }
        .result { 
            margin-top: 20px; 
            font-size: 1.2rem; 
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <input type="number" id="number1" placeholder="Pierwsza liczba" />
        <input type="text" id="operator" placeholder="Operator (+, -, *, /)" />
        <input type="number" id="number2" placeholder="Druga liczba" />
        <button onclick="calculate()">Oblicz</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            let o = document.getElementById('operator').value; 
            let n2 = parseFloat(document.getElementById('number2').value);
            let n1 = parseFloat(document.getElementById('number1').value);
            let wynik; // Zmienna do przechowywania wyniku

            // Obliczenia w zależności od wybranego operatora
            if (o === '+') {
                wynik = n1 + n2; // Dodawanie
            } else if (o === '-') {
                wynik = n1 - n2; // Odejmowanie
            } else if (isNaN(n1) || isNaN(n2)) {
                wynik = 'Wprowadź poprawne liczby!'; // Sprawdzanie poprawności liczb
            } else if (o === '*') {
                wynik = n1 * n2; // Mnożenie
            } else if (o === '/') {
                if (n2 === 0) {
                    wynik = 'Nie można dzielić przez zero!'; // Komunikat o błędzie
                } else {
                    wynik = n1 / n2; // Dzielenie
                }
            } else {
                wynik = 'Nieznany operator!'; // Obsługa nieznanego operatora
            }

            // Wyświetlanie wyniku na stronie
            document.getElementById('result').textContent = 'Wynik: ' + wynik; // Wynik
        }
    </script>
</body>
</html>
